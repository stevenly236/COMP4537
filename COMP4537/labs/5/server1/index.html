<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Database Management</h1>
        <div class="section">
            <h2>Insert Sample Data</h2>
            <button id="insertButton">Insert Sample Patients</button>
            <div id="insertResponse" class="response"></div>
        </div>
        <div class="section">
            <h2>Query Database</h2>
            <textarea id="queryInput" placeholder="Enter your SQL query (SELECT or INSERT only)"></textarea>
            <button id="submitQuery">Submit Query</button>
            <div id="queryResponse" class="response"></div>
        </div>
    </div>
    <script type="module" src="js/server1.js"></script>
</body>
</html>
